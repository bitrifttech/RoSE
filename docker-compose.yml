version: '3.8'

services:
  langchain_soa:
    build: 
      context: ./src/containers/langchain_soa
      dockerfile: Dockerfile
    ports:
      - "8100:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./src/containers/langchain_soa:/app

  container-orchestrator:
    build: 
      context: ./src/containers/container_orchestrator
    ports:
      - "8000:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  dev_container:
    build:
      context: ./src/containers/dev_container
      dockerfile: Dockerfile
    ports:
      - "8010:8010"  # Terminal websocket
      - "8020:8020"  # File operations
      - "8030:4000"  # Command execution
      - "8040:8080"  # HTTP server
      - "3000:3000"  # Next.js dev server
    tty: true
    stdin_open: true
    volumes:
      - ./src/containers/dev_container:/app
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    ports:
      - "8200:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=rose
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local
