<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Terminal</title>
    <link rel="stylesheet" href="/xterm/xterm.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        #terminal-container {
            background-color: #000;
            padding: 10px;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
        }
        
        .status-dot.connected {
            background-color: #4caf50;
        }
        
        .status-dot.disconnected {
            background-color: #f44336;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
        
        button.disconnect {
            background-color: #f44336;
        }
        
        button.disconnect:hover {
            background-color: #da190b;
        }

        .connection-form {
            background-color: #2d2d2d;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            min-width: 100px;
        }

        .form-group input {
            flex: 1;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #666;
            background-color: #1e1e1e;
            color: #fff;
            font-family: monospace;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .saved-hosts {
            margin-top: 10px;
        }

        .saved-host {
            display: inline-block;
            padding: 4px 8px;
            background-color: #1e1e1e;
            border-radius: 4px;
            margin-right: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .saved-host:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Terminal</h1>
        <div class="connection-form">
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" id="host" placeholder="localhost:3000" value="localhost:3000">
            </div>
            <div class="form-group">
                <label>Saved Hosts:</label>
                <div class="saved-hosts" id="saved-hosts">
                    <!-- Saved hosts will be added here -->
                </div>
            </div>
        </div>
        <div class="status-bar">
            <div class="status-indicator">
                <div id="status-dot" class="status-dot disconnected"></div>
                <span id="status-text">Disconnected</span>
            </div>
            <div class="controls">
                <button id="connect-btn">Connect</button>
                <button id="disconnect-btn" class="disconnect" disabled>Disconnect</button>
                <button id="clear-btn">Clear</button>
            </div>
        </div>
        <div id="terminal-container"></div>
    </div>
    
    <script src="/xterm/xterm.js"></script>
    <script src="/xterm/addon-fit.js"></script>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            try {
                class WebTerminal {
                    constructor() {
                        this.term = new Terminal({
                            cursorBlink: true,
                            fontSize: 14,
                            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                            theme: {
                                background: '#000000',
                                foreground: '#ffffff'
                            }
                        });
                        
                        // Create the fit addon instance
                        this.fitAddon = new window.FitAddon.FitAddon();
                        this.term.loadAddon(this.fitAddon);
                        
                        this.ws = null;
                        this.connected = false;
                        this.savedHosts = JSON.parse(localStorage.getItem('savedHosts') || '[]');
                        
                        this.setupTerminal();
                        this.setupControls();
                        this.setupResizeHandler();
                        this.loadSavedHosts();
                    }
                    
                    setupTerminal() {
                        const container = document.getElementById('terminal-container');
                        this.term.open(container);
                        this.fitAddon.fit();
                        
                        this.term.onData(data => {
                            if (this.connected) {
                                this.ws.send(JSON.stringify({
                                    type: 'input',
                                    data: data
                                }));
                            }
                        });
                    }
                    
                    setupControls() {
                        this.hostInput = document.getElementById('host');
                        this.connectBtn = document.getElementById('connect-btn');
                        this.disconnectBtn = document.getElementById('disconnect-btn');
                        this.clearBtn = document.getElementById('clear-btn');
                        this.statusDot = document.getElementById('status-dot');
                        this.statusText = document.getElementById('status-text');
                        
                        this.connectBtn.addEventListener('click', () => this.connect());
                        this.disconnectBtn.addEventListener('click', () => this.disconnect());
                        this.clearBtn.addEventListener('click', () => this.term.clear());

                        // Save host on Enter key
                        this.hostInput.addEventListener('keypress', (e) => {
                            if (e.key === 'Enter') {
                                this.connect();
                            }
                        });
                    }

                    loadSavedHosts() {
                        const savedHostsContainer = document.getElementById('saved-hosts');
                        savedHostsContainer.innerHTML = '';
                        
                        this.savedHosts.forEach(host => {
                            const hostElement = document.createElement('div');
                            hostElement.className = 'saved-host';
                            hostElement.textContent = host;
                            hostElement.addEventListener('click', () => {
                                this.hostInput.value = host;
                                this.connect();
                            });
                            savedHostsContainer.appendChild(hostElement);
                        });
                    }

                    saveHost(host) {
                        if (!this.savedHosts.includes(host)) {
                            this.savedHosts.push(host);
                            this.savedHosts = this.savedHosts.slice(-5); // Keep last 5 hosts
                            localStorage.setItem('savedHosts', JSON.stringify(this.savedHosts));
                            this.loadSavedHosts();
                        }
                    }
                    
                    setupResizeHandler() {
                        window.addEventListener('resize', () => {
                            this.fitAddon.fit();
                            if (this.connected) {
                                const dims = this.term.rows;
                                this.ws.send(JSON.stringify({
                                    type: 'resize',
                                    data: {
                                        cols: this.term.cols,
                                        rows: this.term.rows
                                    }
                                }));
                            }
                        });
                    }
                    
                    updateStatus(connected) {
                        this.connected = connected;
                        this.statusDot.className = `status-dot ${connected ? 'connected' : 'disconnected'}`;
                        this.statusText.textContent = connected ? 'Connected' : 'Disconnected';
                        this.connectBtn.disabled = connected;
                        this.disconnectBtn.disabled = !connected;
                        this.hostInput.disabled = connected;
                    }
                    
                    connect() {
                        if (this.connected) return;
                        
                        const host = this.hostInput.value.trim();
                        if (!host) {
                            this.term.writeln('\r\nâš ï¸ Please enter a host address\r\n');
                            return;
                        }

                        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                        this.ws = new WebSocket(`${protocol}//${host}/shell`);
                        
                        this.ws.onopen = () => {
                            this.updateStatus(true);
                            this.term.writeln('\r\nðŸš€ Connected to shell server\r\n');
                            this.saveHost(host);
                        };
                        
                        this.ws.onclose = () => {
                            this.updateStatus(false);
                            this.term.writeln('\r\nâŒ Disconnected from shell server\r\n');
                        };
                        
                        this.ws.onerror = (error) => {
                            console.error('WebSocket error:', error);
                            this.term.writeln('\r\nâš ï¸ Error connecting to shell server\r\n');
                        };
                        
                        this.ws.onmessage = (event) => {
                            try {
                                const message = JSON.parse(event.data);
                                switch (message.type) {
                                    case 'output':
                                        this.term.write(message.data);
                                        break;
                                    case 'connected':
                                        this.term.writeln(`Shell session started (${message.data.shell})`);
                                        this.term.writeln(`Working directory: ${message.data.cwd}`);
                                        this.term.writeln('');
                                        break;
                                }
                            } catch (error) {
                                console.error('Error processing message:', error);
                            }
                        };
                    }
                    
                    disconnect() {
                        if (!this.connected) return;
                        
                        this.ws.close();
                        this.ws = null;
                    }
                }
                
                // Initialize terminal
                window.terminal = new WebTerminal();
            } catch (error) {
                console.error('Failed to initialize terminal:', error);
                document.body.innerHTML = `
                    <div style="color: red; padding: 20px; text-align: center;">
                        <h2>Error: Failed to initialize terminal</h2>
                        <p>${error.message}</p>
                        <p>Please check your connection and refresh the page.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
